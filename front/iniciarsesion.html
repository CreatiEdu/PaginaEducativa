<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - C.I.E.M.</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-primary d-flex justify-content-center align-items-center" style="min-height: 100vh;">

  <!-- Sección Login -->
  <div class="card p-4 shadow" style="width: 400px;">
    <div class="text-center mb-4">
      <img src="img/Logo.png" alt="Logo C.I.E.M." class="img-fluid" width="100">
      <h3 class="mt-3">Iniciar Sesión</h3>
      <p class="text-muted">Centro Integral Educativo M.E.D.E.A.</p>
    </div>
    
    <form id="formLogin">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" class="form-control" placeholder="Ingrese su usuario" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Ingresar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
