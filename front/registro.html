<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - C.I.E.M.</title>
  <meta name="description" content="El Centro Integral Educativo M.E.D.E.A. es una institución escolar formadora con valores cristianos que cuentan con 3 niveles educativos.">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-primary d-flex justify-content-center align-items-center" style="min-height: 100vh;">

  <div class="card p-4 shadow" style="width: 400px;">
    
    <div class="text-center mb-4">
      <img src="img/Logo.png" alt="Logo C.I.E.M." class="img-fluid" width="100">
      <h3 class="mt-3">Registro de Usuario</h3>
      <p class="text-muted">Centro Integral Educativo M.E.D.E.A.</p>
    </div>

    <form action="confirmacion.html" method="get" id="registroForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required minlength="3" maxlength="25">
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required minlength="3" maxlength="25">
      </div>

      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="number" class="form-control" id="dni" name="dni" required min="1000000" max="99999999">
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>

      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required minlength="3" maxlength="20">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="20">
        <small class="text-muted">La contraseña debe tener entre 6 y 20 caracteres.</small>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Reingresar Contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6" maxlength="20">
      </div>

  
      <div id="errorMsg" class="text-danger mb-3" style="display:none;"></div>

      <button type="submit" class="btn btn-warning w-100">Registrarse</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("registroForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(event) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if(password !== confirmPassword) {
        event.preventDefault();
        errorMsg.textContent = "Las contraseñas no coinciden. Por favor, verifícalas.";
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none"; // limpia mensaje si todo está correcto
      }
    });
  </script>

</body>
</html>
